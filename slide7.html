<section class="thank-you-slide" data-auto-animate data-transition="zoom">
  <style>
    .thank-you-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #f8fafc 0%, #edf2f7 100%);
      font-family: "Segoe UI", "SF Pro Display", -apple-system,
        BlinkMacSystemFont, sans-serif;
      position: relative;
      overflow: hidden;
    }
    .thank-you-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(58, 134, 255, 0.1);
      padding: 60px 40px 40px 40px;
      min-width: 320px;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }
    .thank-you-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(58, 134, 255, 0.1);
      background: #f0f5fa;
      object-fit: contain;
    }
    .thank-you-title {
      font-size: 2.8rem;
      font-weight: 700;
      color: #0a2540;
      margin-bottom: 18px;
      text-align: center;
      letter-spacing: -1px;
    }
    .thank-you-message h2 {
      font-size: 22px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #012190;
      margin-bottom: 32px;
      text-align: center;
      font-weight: 800;
    }

    .thank-you-message p {
      font-size: 16px !important;
      color: #4a5568;
      text-align: center;
    }

    .download-button {
      font-size: 16px;
      display: inline-block;
      background: #0021F3;
      color: #fff !important;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .download-button:hover {
      background: #2a66cc;
    }

    .thank-you-footer {
      font-size: 1rem;
      color: #3a86ff;
      text-align: center;
      margin-top: 12px;
      font-weight: 600;
    }
    @media (max-width: 600px) {
      .thank-you-content {
        padding: 32px 10px 24px 10px;
        min-width: unset;
        max-width: 95vw;
      }
      .thank-you-title {
        font-size: 2rem;
      }
      .thank-you-logo {
        width: 56px;
        height: 56px;
      }
    }
  </style>
  <header class="slide-header" data-id="header">
    <h1 class="zoom-in" data-auto-animate data-auto-animate-duration="1.5">
      Together, We Innovate
    </h1>
    <img
      src="images/Logo.png"
      alt="Company Logo"
      class="company-logo"
      data-auto-animate
      data-auto-animate-duration="1"
    />
  </header>
  <div class="thank-you-content">
    <img src="./images/Logo.png" alt="Company Logo" class="thank-you-logo" />
    <div class="thank-you-title">Thank You!</div>
    <div class="thank-you-message">
      <h2>Let's build the future of AI together</h2>
      <p>
        Visit
        <a
          href="https://www.fusefy.ai"
          target="_blank"
          rel="noopener noreferrer"
          >www.fusefy.ai</a
        >
        to learn more
      </p>
      <p>
        For inquiries, contact us at
        <a href="mailto:info@fusefy.ai">info@fusefy.ai</a>
      </p>
    </div>
       <a
      href="images/presentation.pdf"
      download
      class="download-button"
    >
    
      Download PDF
    </a>
    <div class="thank-you-footer">— The Fusefy Team —</div>
  </div>
</section>
