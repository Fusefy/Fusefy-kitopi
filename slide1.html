<section class="index-slide" data-auto-animate>
  <style>
    :root {
      --brand-blue: #0021f3;
      --brand-dark-blue: #002060;
      --text-primary: #1f2937;
      --font-main: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .index-slide {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: linear-gradient(to bottom, #ffffff, #f8fafc);
      width: 100vw;
      height: 100vh;
      padding: 4vh 6vw;
      box-sizing: border-box;
      text-align: center;
      font-family: var(--font-main);
    }

    .slide-header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .company-logo {
      height: 45px;
      transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    .company-logo:hover {
      transform: scale(1.1);
    }

    .slide-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      margin: auto;
    }

    section.present .main-title {
      opacity: 1;
      transform: translateY(0);
    }

    /* Logo Animations */
    .logos-pair {
      display: flex;
      justify-content: center;
      gap: 40px;
      align-items: center;
      margin-top: 20px;
    }
    .fusefy-logo, .kitopi-logo {
      transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    .fusefy-logo:hover, .kitopi-logo:hover {
      transform: scale(1.05);
    }
    .fusefy-logo { max-width: 350px; height: auto; }
    .kitopi-logo { max-width: 180px; height: auto; }
    
    .fragment.fade-zoom-in {
        opacity: 0;
        transform: scale(0.9);
        transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .fragment.fade-zoom-in.visible {
        opacity: 1;
        transform: scale(1);
    }

    /* Text Line Animations */
    .main-heading, .subtitle {
      width: 100%;
    }
    .main-heading { font-size: 30px; font-weight: bold; color: var(--brand-blue); }
    .subtitle { font-size: 24px; font-weight: 600; color: var(--brand-dark-blue); margin-top: 10px; }
    
    .fragment.fade-slide-up {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
      transition-delay: var(--stagger-delay, 0s);
    }
    .fragment.fade-slide-up.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>

  <header class="slide-header" data-id="header">
    <!-- H1 has been replaced with a cleaner class -->
    <h1 class="main-title">
      INTRODUCTION
    </h1>
    <img
      src="images/Logo.png"
      alt="Fusefy Logo"
      class="company-logo"
      data-auto-animate
    />
  </header>

  <div class="slide-body">
    <!-- Replaced custom animation with a smoother fade-zoom -->
    <div class="logos-pair fragment fade-zoom-in" data-fragment-index="0">
      <img src="images/fusefy.svg" alt="Fusefy Logo" class="fusefy-logo" />
      <img src="images/kitopi.png" alt="Kitopi Logo" class="kitopi-logo" />
    </div>

    <!-- Added a reusable fade-slide-up class with staggered delays -->
    <p 
      class="main-heading fragment fade-slide-up"
      data-fragment-index="1"
      style="--stagger-delay: 0.1s;">
      AI Adoption As A Service
    </p>
    <p 
      class="main-heading fragment fade-slide-up"
      data-fragment-index="2"
      style="--stagger-delay: 0.2s; font-weight: 900; color: var(--brand-dark-blue); line-height: 1.2;">
     Empowering Cloud Kitchens with Intelligent Automation
    </p>
  </div>
</section>
